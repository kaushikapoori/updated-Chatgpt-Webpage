<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Augmented Reality Advertisement</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    header {
      background: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav {
      background: #eee;
      padding: 10px;
      text-align: center;
    }

    section {
      padding: 20px;
    }

    footer {
      background: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .hero-section {
      background: url('path/to/background-image.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 100px;
    }

    .hero-section h2 {
      color: #333; /* Updated text color for better contrast */
      background-color: rgba(255, 255, 255, 0.7); /* Updated background color with some transparency */
      padding: 15px; /* Added padding for better spacing */
      display: inline-block; /* Ensures padding applies properly */
    }

    .hero-section p {
      color: #333; /* Updated text color for better contrast */
      font-size: 18px; /* Adjust font size as needed */
      margin: 10px 0; /* Add some margin for better spacing */
    }

    .video-section {
      text-align: center;
      padding: 50px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #555;
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>AR Advertisement</h1>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#video">Video</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home" class="hero-section">
    <h2>Welcome to Augmented Reality Advertisement</h2>
    <p>Your innovative solution for interactive advertising.</p>
    <a href="#contact" class="button">Get Started</a>
  </section>

  <section id="video" class="video-section">
    <h2>See AR in Action</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/your-video-id" frameborder="0" allowfullscreen></iframe>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <input type="submit" value="Submit" class="button">
    </form>
  </section>

  <footer>
    <p>&copy; 2023 Augmented Reality Advertisement. All rights reserved.</p>
  </footer>

</body>
</html>
