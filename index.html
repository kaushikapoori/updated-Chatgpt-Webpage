<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Augmented Reality Advertisement</title>
 <style>
 body {
 margin: 0;
 padding: 0;
 font-family: 'Arial', sans-serif;
 color: #333; /* Set default text color */
 }

 header {
 background: #333;
 color: #fff;
 padding: 10px;
 text-align: center;
 }

 nav {
 background: #eee;
 padding: 10px;
 text-align: center;
 }

 section {
 padding: 20px;
 }

 footer {
 background: #333;
 color: #fff;
 padding: 10px;
 text-align: center;
 }

 .hero-section {
 background: url('path/to/background-image.jpg') no-repeat center center fixed;
 background-size: cover;
 color: #fff;
 text-align: center;
 padding: 100px;
 }

 .video-section {
 text-align: center;
 padding: 50px;
 }

 .button {
 display: inline-block;
 padding: 10px 20px;
 background: #333;
 color: #fff;
 text-decoration: none;
 border-radius: 5px;
 transition: background 0.3s ease;
 }

 .button:hover {
 background: #555;
 }

 input[type="text"] {
 padding: 10px;
 width: 100%;
 margin-bottom: 10px;
 }

/* Improved contrast for labels and form elements */
 label {
 color: #333;
 }

 textarea, input[type="text"] {
 background-color: #eee;
 color: #333;
 }

 input[type="submit"] {
 background: #333;
 color: #fff;
 }

 input[type="submit"]:hover {
 background: #555;
 }
 </style>
</head>
<!-- ... rest of your HTML ... -->
</html>
